<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stucon - Main Page</title>
  <link rel="stylesheet" href="../../../styles/style.css">
   <script src="/src/assets/js/cookieHelpers.js"></script>
  <style>
    /* Simple, clean dropdown styles */
    .nav-tabs {
      display: flex;
      gap: 0;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .nav-tab {
      position: relative;
      background: none;
      border: none;
      padding: 12px 24px;
      cursor: pointer;
      font-weight: 500;
      color: #6b7280;
      border-bottom: 3px solid transparent;
      transition: all 0.2s ease;
    }
    
    .nav-tab:hover {
      color: #3b82f6;
      background-color: #f8fafc;
    }
    
    .nav-tab.active {
      color: #3b82f6;
      border-bottom-color: #3b82f6;
      background-color: #f8fafc;
    }
    
    .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      min-width: 200px;
      max-height: 250px;
      overflow-y: auto;
      display: none;
    }
    
    .dropdown.show {
      display: block;
    }
    
    .dropdown li {
      padding: 10px 16px;
      cursor: pointer;
      transition: background-color 0.2s;
      border-bottom: 1px solid #f3f4f6;
    }
    
    .dropdown li:last-child {
      border-bottom: none;
    }
    
    .dropdown li:hover {
      background-color: #3b82f6;
      color: white;
    }
    
    .dropdown li.selected {
      background-color: #1e40af;
      color: white;
      font-weight: 600;
    }
    
    .card {
      transition: all 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    
    /* Filter indicator */
    .filter-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: #3b82f6;
      border-radius: 50%;
      margin-left: 6px;
    }
    
    /* Arrow rotation when dropdown is open */
    .nav-tab.active svg {
      transform: rotate(180deg);
    }
    
    /* Disabled arrow styling */
    .nav-tab:disabled svg {
      opacity: 0.5;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  
  <!-- Navbar -->
  <nav class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        
        <!-- Logo -->
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-sm">
            SJC
          </div>
          <span class="font-bold text-xl text-gray-800">Stucon</span>
        </div>
        
        <!-- Center Actions - Upload Button -->
        <div class="hidden md:flex items-center space-x-4">
          <button 
            id="upload-btn" 
            class="flex items-center space-x-2 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors font-medium shadow-sm hover:shadow-md transform hover:scale-105"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            <span>Upload Document</span>
          </button>
        </div>
        
        <!-- User Info -->
        <div class="flex items-center space-x-4">
          <!-- Mobile Upload Button -->
          <button 
            id="upload-btn-mobile" 
            class="md:hidden bg-green-500 hover:bg-green-600 text-white p-2 rounded-lg transition-colors"
            title="Upload Document"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
          </button>
          
          <div class="hidden sm:flex items-center space-x-2">
            <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white text-sm font-bold" id="user-avatar">
              U
            </div>
            <div class="flex flex-col">
              <span class="text-gray-600 font-medium text-sm">Hello,</span>
              <span class="text-gray-800 font-semibold text-sm" id="username-display">
                
              </span>
            </div>
          </div>
          <button class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors font-medium">
            Logout
          </button>
        </div>
      </div>
      
      <!-- Navigation Tabs -->
      <div class="nav-tabs">
        
        <!-- Scheme Tab -->
        <div class="relative">
          <button class="nav-tab" data-filter="scheme">
            Scheme
            <span class="filter-indicator hidden"></span>
          </button>
          <ul class="dropdown" data-filter="scheme" id="scheme-dropdown">
            <li data-value="All" class="selected">All Schemes</li>

          </ul>
        </div>
        
        <!-- Branch Tab -->
        <div class="relative">
          <button class="nav-tab" data-filter="branch">
            Branch
            <span class="filter-indicator hidden"></span>
          </button>
          <ul class="dropdown" data-filter="branch" id="branch-dropdown">
            <li data-value="All" class="selected">All Branches</li>
            
          </ul>
        </div>
        
        <!-- Semester Tab -->
        <div class="relative">
          <button class="nav-tab" data-filter="semester">
            Semester
            <span class="filter-indicator hidden"></span>
          </button>
          <ul class="dropdown" data-filter="semester" id="semester-dropdown">
            <li data-value="All" class="selected">All Semesters</li>
            <li data-value="1">Semester 1</li>
            <li data-value="2">Semester 2</li>
            <li data-value="3">Semester 3</li>
            <li data-value="4">Semester 4</li>
            <li data-value="5">Semester 5</li>
            <li data-value="6">Semester 6</li>
            <li data-value="7">Semester 7</li>
            <li data-value="8">Semester 8</li>
          </ul>
        </div>
        
        <!-- Subject Tab -->
        <div class="relative">
          <button class="nav-tab" data-filter="subject">
            Subject
            <span class="filter-indicator hidden"></span>
          </button>
          <ul class="dropdown" data-filter="subject" id="subject-dropdown">
            <li data-value="All" class="selected">All Subjects</li>
            
          </ul>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Clear Filters Button -->
  <div class="bg-white border-b border-gray-200 py-3">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <button id="clearFilters" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors font-medium">
        Clear All Filters
      </button>
      <span id="filter-count" class="ml-4 text-gray-600 text-sm"></span>
    </div>
  </div>
  
  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <!-- Results Header -->
    <div class="mb-6">
      <h2 id="results-title" class="text-2xl font-bold text-gray-800">All Documents (26)</h2>
    </div>
    
    <!-- Content Grid -->
    <div id="content" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <!-- Cards dynamically inserted here -->
    </div>
    
    <!-- No Results -->
    <div id="no-results" class="hidden text-center py-12">
      <div class="text-gray-400 mb-4">
        <svg class="mx-auto h-12 w-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
      </div>
      <h3 class="text-lg font-medium text-gray-700 mb-2">No documents found</h3>
      <p class="text-gray-500">Try adjusting your filters to see more results</p>
    </div>
  </main>
  
  <script src="/src/pages/main/mainPage.js"></script>
</body>
</html>
